<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row1">
          <input
            type="text"
            placeholder="Type here to Search"
            class="search-bar"
          />
          <button class="search-btn fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="row2">
          <img src="assets/clear.png" alt="" height="200px" id="weather_img" />
          <h1 class="temperature">0 <sup>Â°C</sup></h1>
          <h2 class="weather">Clear</h2>
        </div>
        <div class="row3">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="humidity-text">
              <span class="temp"> 45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind-speed">
            <i class="fa-solid fa-wind"></i>
            <div class="wind-text">
              <span class="speed_value"> 4KM/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
