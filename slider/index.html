<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="arrow">
          <img
            src="assets/arrow-right.png"
            class="left"
            height="90px"
            width="70px"
            alt=""
          />
        </div>
        <div class="slider">
          <div class="images">
            <img
              src="https://picsum.photos/id/7/800/300"
              alt=""
              class="image"
            /><img
              src="https://picsum.photos/id/24/800/300"
              alt=""
              class="image"
            /><img
              src="https://picsum.photos/id/25/800/300"
              alt=""
              class="image"
            /><img
              src="https://picsum.photos/id/26/800/300"
              alt=""
              class="image"
            />
          </div>
        </div>
        <div class="arrow">
          <img
            src="assets/arrow-right.png"
            class="right"
            height="90px"
            width="70px"
            alt=""
          />
        </div>
      </div>
      <!-- end of frame  -->
    </div>
    <!--end of container-->
    <script src="app.js"></script>
  </body>
</html>
