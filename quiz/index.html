<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="body">
      <div class="box">
        <div class="question">
          <p id="question_id">1) Dummy Question</p>
        </div>
        <div class="options">
          <div class="col_options">
            <input name="option" type="radio" value="a" id="first" required />
            <label for="first">option a</label>
          </div>
          <div class="col_options">
            <input name="option" type="radio" value="b" id="second" required />
            <label for="second">option a</label>
          </div>
          <div class="col_options">
            <input name="option" type="radio" value="c" id="third" required />
            <label for="third">option a</label>
          </div>
          <div class="col_options">
            <input name="option" type="radio" value="d" id="fourth" required />
            <label for="fourth">option a</label>
          </div>
        </div>
        <div class="submit_btn">
          <button id="sub_btn">Submit</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
